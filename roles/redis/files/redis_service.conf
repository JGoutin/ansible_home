[Service]
StateDirectory=redis
StateDirectoryMode=0700
LogsDirectory=redis
LogsDirectoryMode=0700

# Restart on failure
Restart=on-failure
RestartSec=1

# Hardening
CapabilityBoundingSet=
PrivateNetwork=true
PrivateTmp=true
ProcSubset=pid
ProtectControlGroups=true
ProtectHome=true
ProtectProc=invisible
ProtectSystem=strict
RemoveIPC=true
