---
- name: Converge
  hosts: all
  become: true
  pre_tasks:
    - name: Ensure "openssl" is installed to fix idempotency test
      dnf:
        state: present
        name: openssl
        install_weak_deps: false
      retries: 10
      delay: 1
      register: _
      until: _ is successful

  collections:
    - jgoutin.home
  roles:
    - coturn
  vars:
    coturn_realm: my_turn.com
    coturn_static_auth_secret: my_secret_password
