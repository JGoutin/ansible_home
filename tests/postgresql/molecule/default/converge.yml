---

- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Ensure "python3-psycopg2" is installed to fix idempotency test
      dnf:
        state: present
        name: python3-psycopg2
        install_weak_deps: false
      retries: 10
      delay: 1
      register: _
      until: _ is successful

  collections:
    - jgoutin.home
  roles:
    - postgresql
  vars:
    postgresql_database: testing
    postgresql_user: testing
