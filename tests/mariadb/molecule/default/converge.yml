---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Ensure "python3-mysql" is installed to fix idempotency test
      ansible.builtin.dnf:
        state: present
        name: python3-mysql
        install_weak_deps: false
      retries: 10
      delay: 1
      register: _
      until: _ is successful

  collections:
    - jgoutin.home
  roles:
    - mariadb
  vars:
    mariadb_database: testing
    mariadb_user: testing
    mariadb_password: testing
