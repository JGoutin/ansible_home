---
driver:
  name: vagrant

platforms:
  - name: fedora
    box: fedora/36-cloud-base
    raw_config_args:
      - "config-vm-box_check_update = false"
      - 'config.vm.box_download_options = {"retry": "10"}'

scenario:
  test_sequence:
    - create
    - converge
    - idempotence
    - destroy
