---
driver:
  name: docker

platforms:
  - name: fedora
    image: fedora:latest
    privileged: true
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    environment:
      container: docker

scenario:
  test_sequence:
    - create
    - converge
    - idempotence
